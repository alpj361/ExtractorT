version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: extractor_api
    expose:
      - "8000"
    env_file:
      - .env
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: always
