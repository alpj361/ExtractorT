version: '3.9'

services:
  api:
    build: .
    container_name: fastapi_service
    expose:
      - 8000
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: always
