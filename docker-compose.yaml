version: '3.9'

services:
  extractor_api:
    build: .
    container_name: extractor_api
    expose:
      - 8000
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
        - ./nginx:/etc/nginx/conf.d:ro
    depends_on:
      - extractor_api
    restart: always
